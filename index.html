<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

<div class="container">
  <header>
    <h1>Memory Game</h1>
  </header>

  <section class="score-panel">

    <ul class="stars">
        <li><i class="fa fa-star" id="starOne"></i></li>
        <li><i class="fa fa-star" id="starTwo"></i></li>
        <li><i class="fa fa-star" id="starThree"></i></li>
    </ul>

    <span class="moves">0</span> <p class="movesInfo">Moves</p>

    <div class="restart">
        <i class="fa fa-repeat"></i>
    </div>

    <div class="timerInfo">
        <ul class="timer">
        <li class="seconds">0s</li>
      </ul>
    </div>
  </section>

  <ul class="deck">
    <li class="card">
      <i class="fa fa-diamond"></i>
    </li>
    <li class="card">
      <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card">
      <i class="fa fa-anchor"></i>
    </li>
    <li class="card">
      <i class="fa fa-bolt"></i>
    </li>
    <li class="card">
      <i class="fa fa-cube"></i>
    </li>
    <li class="card">
      <i class="fa fa-anchor"></i>
    </li>
    <li class="card">
      <i class="fa fa-leaf"></i>
    </li>
    <li class="card">
      <i class="fa fa-bicycle"></i>
    </li>
    <li class="card">
      <i class="fa fa-diamond"></i>
    </li>
    <li class="card">
      <i class="fa fa-bomb"></i>
    </li>
    <li class="card">
      <i class="fa fa-leaf"></i>
    </li>
    <li class="card">
      <i class="fa fa-bomb"></i>
    </li>
    <li class="card">
      <i class="fa fa-bolt"></i>
    </li>
    <li class="card">
      <i class="fa fa-bicycle"></i>
    </li>
    <li class="card">
      <i class="fa fa-paper-plane-o"></i>
    </li>
    <li class="card">
      <i class="fa fa-cube"></i>
    </li>
  </ul>

</div>
<div class="modal">
      <div class="modalInfo">
        <p class="success">Well Done!</p>
        <p class="starRating"></p>
        <p class="timeTaken"></p>
        <p class="moves"></p>
        <div class="playAgainButtonInfo">
          <button class="playAgainButton">Play again</button>
        </div>
      </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
